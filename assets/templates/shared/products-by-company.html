<div class="container">
  <div class="card company-summary">
    <div class="card-content">
      <div class="row card-company">
        <div class="col s2 image-profile">
          <img id="image-avatar" ng-src="{{company.imageURI}}" height="85" width="85">
        </div>
        <div class="col s10 company-data">
          <h5>{{company.name | capitalize}}</h5>
          <div class="col s7 business-overview-field">
            <p>{{company.businessOverview}}</p>
          </div>
          <div class="col s5">
            <div class="row">
              <div class="col s3">
                <label for="email">Correo: </label>
              </div>
              <div class="col s9">
                <strong id="email">{{company.User.email}}</strong><br>
              </div>
            </div>
            <div class="row field-data">
              <div class="col s3">
                <label for="address">Dirección: </label>
              </div>
              <div class="col s9">
                <strong id="address">{{company.Headquarters[0].nomenclature  + ', ' + company.Headquarters[0].city + ', ' + company.Headquarters[0].department}}</strong><br>
              </div>
            </div>
            <div class="row field-data">
              <div class="col s3">
                <label for="phonenumber">Teléfono: </label>
              </div>
              <div class="col s9">
                <strong id="phonenumber">{{company.Headquarters[0].phonenumber}}</strong><br>
              </div>
            </div>
            <div class="row field-data">
              <div class="col s3">
                <label for="website">Sitio web: </label>
              </div>
              <div class="col s9">
                <strong id="website">{{company.website}}</strong><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5 class="center"><strong>Productos</strong></h5>
  <product-list products="products"></product-list>
</div>

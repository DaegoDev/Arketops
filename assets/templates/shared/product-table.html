
<table class="highlight bordered responsive-table">
  <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Categoría</th>
      <th>Línea</th>
      <th>Impuesto</th>
      <th>Opciones</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="product in products">
      <td>{{product.code}}</td>
      <td>{{product.name}}</td>
      <td ng-repeat="elementData in product.ElementData">
        <div ng-if="elementData.Element.name === 'Marca'">{{elementData.name}}</div>
        <div ng-if="elementData.Element.name === 'Categoria'">{{elementData.name}}</div>
        <div ng-if="elementData.Element.name === 'Linea'">{{elementData.name}}</div>
        <div ng-if="elementData.Element.name === 'Impuesto'">{{elementData.name}}</div>
      </td>
      <td><a class="waves-effect waves-light btn" ng-click="addProductToList(product)">Añadir</a></td>

    </tr>
  </tbody>
</table>

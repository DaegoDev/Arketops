<div class="row">
    <div class="input-field input-group">
      <ng-md-icon icon="search" class="prefix" style="fill: black" size="30"></ng-md-icon>
      <input type="text" id="searchInput" ng-model="searchText.$">
      <label for="searchInput">Filtrar los resultados</label>
    </div>
</div>

<ul class="collapsible popout" data-collapsible="accordion" watch>
  <li ng-repeat="product in products | filter:searchText">

    <div class="collapsible-header">
      <ng-md-icon class="prefix" icon="blur_on" style="fill: blue darken-1" size="20"></ng-md-icon>
      <span style="margin-right: 30px;"><label for="">Código: </label>{{product.code}}</span>
      <span class="main-data"><span class="badge">{{product.price | currency : '$' : '0'}}</span>
      <label for="">Producto: </label>{{product.name | capitalize}} {{product.ElementData[0].name}} {{product.ElementData[1].name}}</span>
    </div>

    <div class="collapsible-body">
      <div class="row">

        <div class="col s2">
          <div class="row section">
            <img class="responsive-img section" data-caption="{{product.description}}"
            ng-src="{{product.imageURI}}">
            <button type="button" class="btn col s12" style="margin-top:5px" name="button">Editar</button>
            <button type="button" class="btn col s12" style="margin-top:5px" name="button">Desactivar</button>
          </div>
        </div>

        <div class="col s10">
          <div class="row section">
            <div class="col s6"ng-repeat="elementData in product.ElementData">
              <span>
                <label for="elementData">{{elementData.Element.name | capitalize}}: </label>
              </span>

              <span>
                <strong id="elementData" >{{elementData.name | capitalize}}</strong>
              </span>

              <span>
                <strong>{{elementData.discount}}<span ng-if="elementData.discount">% Desc.</span></strong>
              </span>

            </div>
          </div>
          <div class="row section">
            <div class="col s10 ">
              <label for="description">Descripción: </label><br>
              <strong id="description">{{product.description | capitalize}}</strong>
            </div>
          </div>
        </div>

        <!-- <div class="product-price ">
          <label for="">Impuesto: </label>
          {{elementData.name}}
          <label for="">Precio: </label><br>
          {{product.price | currency : '$' : '0'}}
        </div> -->
      </div>



      <!-- <div class="row">
        <div class="col s10 push-s2">
          <button type="button" class="btn" name="button">Editar</button>
          <button type="button" class="btn" name="button">Desactivar</button>
        </div>
      </div> -->
    </div>
  </li>
</ul>

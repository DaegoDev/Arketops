<div class="container">
  <div class="row">
    <h5 class="center">Resultados de la busqueda</h5>
  </div>
  <div class="card-panel compProd-list">
    <div class="row">
      <!-- <div class="col s2 filters">
        <div class="card-panel">
          <p>Filtros</p>
        </div>
      </div> -->
      <div class="col s12">
        <div style="padding-left: 10px;" class="row ">
          <div ng-if="isCompanySearch()" class="card-title">
            <p>{{total}} empresas con la palabra: {{searchValue}}</p>
          </div>
          <div ng-if="isProductSearch()" class="card-title">
            <p>{{total}} productos con la palabra: {{searchValue}}</p>
          </div>
          <div ng-if="isAllSearch()" class="card-title" >
            <p>{{total}} resultados se obtuvieron para empresas y productos con la palabra o frase: {{searchValue}}</p>
          </div>
        </div>
        <div ng-if="isAllSearch()">
          <h3>Empresas:</h3><br>
        </div>
        <div ng-repeat="compProd in filteredResults" style="display: inline-block">
          <div ng-if="greenFlagToSubtittle(compProd)">
            <h3>Productos:</h3><br>
          </div>
          <result-card  comp-prod="compProd" type="{{compProd.type}}">
          </result-card>
        </div>
        <!-- <div >
          <result-card ng-repeat="compProd in result.products" comp-prod="compProd" type="{{compProd.type}}">
          </result-card>
        </div> -->
      </div>
      <pagination class="center" page="1" page-size="20" total="total" show-prev-next="true" use-simple-prev-next="true" dots="...." hide-if-empty="false" adjacent="2" scroll-top="false" pagination-action="changePage(page)" />
    </div>
  </div>
</div>

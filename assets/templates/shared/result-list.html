<div class="container">
  <div class="row">
    <h1 class="center">Resultados de la busqueda</h1>
  </div>
  <div class="card-panel compProd-list">
    <div class="row">
      <div class="col s2">
        <div class="card-panel">
          <p>Hi</p>
        </div>
      </div>
      <div class="col s10">
        <result-card ng-repeat="compProd in filteredResults" comp-prod="compProd" type="{{compProd.type}}"></result-card>
      </div>
      <pagination class="center" page="1" page-size="10" total="total" show-prev-next="true" use-simple-prev-next="true" dots="...." hide-if-empty="false" adjacent="2" scroll-top="false" pagination-action="changePage(page)" />
    </div>
  </div>
</div>

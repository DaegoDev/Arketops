<div class="card sticky-action">
  <div class="card-image">
    <img materialboxed class="materialboxed" src="{{compProd.imageURI ? compProd.imageURI: '../../images/no-image.jpg'}}" >
  </div>
  <div class="card-content">
    <span class="card-title grey-text text-darken-4">{{compProd.name | capitalize}}</span>
    <a class="right activator">Ver mas</a>
    <p ng-if="compProd.website"><a href="{{compProd.website}}" target="_blank">Ver sitio web</a></p>
  </div>
  <div class="card-action">
    <span ng-if="isCompany"><a href="#">Ver productos</a></span>
    <span ng-if="!isCompany"><a href="#">Ver empresa</a></span>
    <span ng-if="isCompany && authenticated"><a href="#">Seguir</a></span>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{compProd.name | capitalize}}<i class="fa fa-close right"></i></span>
    <p>{{compProd.businessOverview | capitalize}}</p>
    <p>{{compProd.phonenumber}}</p>
  </div>
</div>

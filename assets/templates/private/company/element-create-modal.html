<div class="container">
  <div class="section">
    <form name="elementForm" novalidate>
      <div class="col l6 s8" input-field>
        <input
          id="name"
          type="text"
          class="validate"
          ng-model="elementData.name"
          name="name"
          required
          maxlength="64">
        <label for="name">Nombre</label>
      </div>

      <div class="col l3 s4" input-field>
        <input
          id="discount"
          type="number"
          class="validate"
          ng-model="elementData.discount"
          name="discount"
          min="0"
          max="100"
          required>
        <label for="discount">{{element.id == 4 ? 'Tarifa':'Descuento'}}</label>
      </div>

      <div class="col l9 s12 push-l3 invalid" ng-messages="elementForm.name.$error" ng-if="elementData.hasErrors" ng-messages-multiple>
        <p ng-message="required"><b>Debe ingresar el nombre.</b></p>
        <p ng-message="maxlength"><b>El nombre no puede ser mayor a 64 caracteres.</b></p>
      </div>

      <div class="col l9 s12 push-l3 invalid" ng-messages="elementForm.discount.$error" ng-if="elementData.hasErrors" ng-messages-multiple>
        <p ng-message="number"><b>El descuento debe ser un valor n√∫merico.</b></p>
        <p ng-message="required"><b>Debe ingresar el valor del descuento.</b></p>
        <p ng-message="min"><b>El descuento no puede ser menor a 0%.</b></p>
        <p ng-message="max"><b>El descuento no puede ser mayor a 100%.</b></p>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <form class="form">
      <div input-field>
        <ng-md-icon icon="email" class="prefix" style="fill: black" size="30"></ng-md-icon>
        <input type="email" ng-model="email" length="150">
        <label>Email</label>
      </div>
      <div input-field>
        <ng-md-icon icon="lock" class="prefix" style="fill: black" size="30"></ng-md-icon>
        <input type="password" ng-model="password" length="150">
        <label>Contraseña</label>
      </div>
    </form>
    <p class="center">
      <a ui-ref="">¿Olvidaste tu contraseña?</a>
    </p>
  </div>
</div>
